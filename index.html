<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="https://kit.fontawesome.com/757c5ccd22.js" crossorigin="anonymous"></script>
  <title>NETFLIX CLONE</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">LÚCIFER</h3>
        <p class="descricao">Entediado com a vida nas trevas, 
          o diabo se muda para Los Angeles, abre um piano-bar 
          e empresta sua sabedoria a uma investigadora de assassinatos.
        </p>

        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>  ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info"></i> MAIS INFORMAÇÔES
          </button>
        </div>
      </div>

    </div>
  </main>

</body>
</html>
